name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore ChipLibrary.sln

    - name: Build project
      run: dotnet build ChipLibrary.sln --configuration Release --no-restore

    - name: Pack NuGet package
      run: |
        dotnet pack ChipLibrary/ChipLibrary.csproj \
          --configuration Release \
          --output ./nupkg \
          --no-build \
          --version ${{ steps.get_version.outputs.VERSION }}

    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nupkg/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Create ZIP with DLL
      run: |
        mkdir -p zip_temp/ChipLibrary
        cp ./ChipLibrary/bin/Release/net472/ChipLibrary.dll zip_temp/ChipLibrary/
        cd zip_temp
        zip -r ../ChipLibrary-${{ steps.get_version.outputs.VERSION }}.zip ChipLibrary
        cd ..
      shell: bash

    - name: Upload DLL to release
      uses: actions/upload-release-asset@v2
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./ChipLibrary/bin/Release/net472/ChipLibrary.dll
        asset_name: ChipLibrary-${{ steps.get_version.outputs.VERSION }}.dll
        asset_content_type: application/octet-stream

    - name: Upload ZIP to release
      uses: actions/upload-release-asset@v2
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./ChipLibrary-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: ChipLibrary-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
