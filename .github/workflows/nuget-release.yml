name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update project version
      run: |
        sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.VERSION }}<\/Version>/" ChipLibrary/ChipLibrary.csproj

    - name: Restore dependencies
      run: dotnet restore ChipLibrary.sln

    - name: Build project
      run: dotnet build ChipLibrary.sln --configuration Release --no-restore

    - name: Pack NuGet package
      run: dotnet pack ChipLibrary/ChipLibrary.csproj \
        --configuration Release \
        --no-build \
        --output ./nupkg

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/**/*.nupkg \
        --api-key ${{ secrets.NUGET_API_KEY }} \
        --source https://api.nuget.org/v3/index.json
